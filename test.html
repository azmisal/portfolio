<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="social-icons">
            <a href="https://instagram.com"><img src="instagram_icon.png" alt="Instagram"></a>
            <a href="mailto:your_email@example.com"><img src="gmail_icon.png" alt="Gmail"></a>
            <a href="https://linkedin.com"><img src="linkedin_icon.png" alt="LinkedIn"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
